# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: '/content/drive/MyDrive/Peanut SCRW Detection.v4i.yolov8/train80/images'
TRAIN_DIR_LABELS: '/content/drive/MyDrive/Peanut SCRW Detection.v4i.yolov8/train80/labels'
VALID_DIR_IMAGES: '/content/drive/MyDrive/Peanut SCRW Detection.v4i.yolov8/valid80/images'
VALID_DIR_LABELS: '/content/drive/MyDrive/Peanut SCRW Detection.v4i.yolov8/valid80/labels'
# Optional test data path. If given, test paths (data) will be used in
# `eval.py`.
TEST_DIR_IMAGES: '/content/drive/MyDrive/Peanut SCRW Detection.v4i.yolov8/test80/images'
TEST_DIR_LABELS: '/content/drive/MyDrive/Peanut SCRW Detection.v4i.yolov8/test80/labels'

# Class names.
# For YOLO annotations, give the names in order of the data.yaml file here.
CLASSES: [
    '__background__',
    'Healthy', 'Injured', 'Others'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 4

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True